    subtitle: Glenohumeral Joint
    description: |
      The <em>humer</em>us's head <span class='popup-term' data-popup-id='articulate'>articulates</span> with the <span class="popup-term" data-popup-id="scapula">scapula</span>'s <em>gleno</em>id fossa, forming the <em>glenohumer</em>al joint:
