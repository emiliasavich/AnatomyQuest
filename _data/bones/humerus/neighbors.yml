      <ul>
        <li><span class="bullet-head">Humeral capitulum:</span> rounded</li>
        <li><span class="bullet-head">Radial head:</span> concave</li>
        <li><span class="bullet-head">Joint type:</span> <span class="popup-term" data-popup-id="synovial">synovial</span> <span class="popup-term" data-popup-id="pivot">pivot</span></li>
        <li><span class="bullet-head">Allowed motion:</span> <span class="popup-term" data-popup-id="pronation">pronation</span>, <span class='popup-term' data-popup-id='supination'>supination</span>, <span class='popup-term' data-popup-id='flexion'>flexion</span>, and <span class='popup-term' data-popup-id='extension'>extension</span> of the forearm</li>
      </ul>
    base: radius
    alt_base: Humeroradial Joint
