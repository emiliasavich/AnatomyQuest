          - isolated


  - name: Ulna
    subtitle: Humeroulnar Joint - Part of Elbow Joint
    description: | 
      The <em>humer</em>us's trochlea <span class='popup-term' data-popup-id='articulate'>articulates</span> with the <span class='popup-term' data-popup-id='ulna'><em>uln</em>a</span>'s trochlear notch, forming the <em>humer</em>o<em>uln</em>ar joint:
      <ul>
        <li><span class="bullet-head">Humeral trochlea:</span> cylindrical structure narrower in the middle than on the outside (like an hourglass)</li>
        <li><span class="bullet-head">Ulnar trochlear notch:</span> C-shaped, wraps around humeral trochlea</li>
        <li><span class="bullet-head">Joint type:</span> <span class='popup-term' data-popup-id='synovial'>synovial</span> <span class='popup-term' data-popup-id='hinge'>hinge</span></li>
        <li><span class="bullet-head">Allowed motion:</span> <span class='popup-term' data-popup-id='flexion'>flexion</span> and <span class='popup-term' data-popup-id='extension'>extension</span> of the forearm</li>
