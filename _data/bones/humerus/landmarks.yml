- big_picture_name: "Head and Neck"
  singular: true
  elements:
    - name: Head
      description:
        - "<span class='popup-term' data-popup-id='popup-articulate'>Articulates</span> with glenoid fossa of <span class=\"popup-term\" data-popup-id=\"popup-scapula\">scapula</span> to form the shoulder (glenohumeral) joint"
      base: head
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Anatomical Neck
      description:
        - "Narrow region <span class=\"popup-term\" data-popup-id=\"popup-distal\">distal</span> to the humerus's head"
        - "Attachment site for the glenohumeral <span class=\"popup-term\" data-popup-id=\"popup-joint_capsule\">joint's capsule</span>"
      base: anatomical neck
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Surgical Neck
      description:
        - "Narrow region <span class=\"popup-term\" data-popup-id=\"popup-distal\">distal</span> to tubercles"
        - "Common fracture site"
        - "Close to <span class=\"popup-term\" data-popup-id=\"popup-axillary_nerve\">axillary nerve</span>, 
        <span class=\"popup-term\" data-popup-id=\"popup-anterior_circumflex_humeral_artery\">anterior circumflex humeral artery</span>, and <span class=\"popup-term\" data-popup-id=\"popup-posterior_circumflex_humeral_artery\">posterior circumflex humeral artery</span>"
      base: surgical neck
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
- big_picture_name: "Tubercles"
  singular: false
  elements:
    - name: Intertubercular Sulcus
      description:
        - "Groove between the greater and lesser tubercles"
        - "Guides the long tendon of the <span class=\"popup-term\" data-popup-id=\"popup-biceps_brachii\">biceps brachii</span>"
        - "Also called the bicipital groove due to its relation with the <span class=\"popup-term\" data-popup-id=\"popup-biceps_brachii\">biceps brachii</span> tendon"
        - "<span class=\"popup-term\" data-popup-id=\"popup-insertion\">Insertion</span> site for the <span class=\"popup-term\" data-popup-id=\"popup-latissimus_dorsi\">latissimus dorsi</span> "
      base: intertubercular sulcus
      views:
        - anterior:
            - isolated
            - default

    - name: Greater Tubercle
      description:
        - "<span class=\"popup-term\" data-popup-id=\"popup-lateral\">Lateral</span> projection between the anatomical and surgical necks"
        - "<span class=\"popup-term\" data-popup-id=\"popup-insertion\">Insertion</span> site for <span class=\"popup-term\" data-popup-id=\"popup-supraspinatus\">supraspinatus</span>, <span class=\"popup-term\" data-popup-id=\"popup-infraspinatus\">infraspinatus</span>, <span class=\"popup-term\" data-popup-id=\"popup-teres_minor\">teres minor</span> (rotator cuff muscles)"
        - "Covered by the <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span> to form a person's rounded shoulder"
      base: greater tubercle
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Crest of Greater Tubercle
      description:
        - "<span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> lip of the intertubercular sulcus"
        - "<span class='popup-term' data-popup-id='popup-insertion'>Insertion</span> site for the <span class='popup-term' data-popup-id='popup-pectoralis_major'>pectoralis major's</span> tendon"
      base: crest of greater tubercle
      views:
        - anterior:
            - isolated
            - default

    - name: Lesser Tubercle
      description:
        - "<span class='popup-term' data-popup-id='popup-anterior'>Anterior</span> projection between the anatomical and surgical necks"
        - "<span class='popup-term' data-popup-id='popup-insertion'>Insertion</span> site for the <span class='popup-term' data-popup-id='popup-subscapularis'>subscapularis</span> (rotator cuff muscle)"
      base: lesser tubercle
      views:
        - anterior:
            - isolated
            - default

    - name: Crest of Lesser Tubercle
      description:
        - "<span class='popup-term' data-popup-id='popup-medial'>Medial</span> lip of the intertubercular sulcus"
        - "<span class='popup-term' data-popup-id='popup-insertion'>Insertion</span> site for the <span class='popup-term' data-popup-id='popup-teres_major'>teres major's</span> tendon"
      base: crest of lesser tubercle
      views:
        - anterior:
            - isolated
            - default

- big_picture_name: "Body"
  singular: true
  elements:
    - name: Deltoid Tuberosity
      description:
        - "Rough <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> region in the middle of humerus"
        - "<span class='popup-term' data-popup-id='popup-insertion'>Insertion</span> site for the <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span>"
      base: deltoid tuberosity
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Body
      description:
        - "The shaft of the humerus (the bone's long midsection)"
      base: body
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Radial Groove
      description:
        - "Spiral groove on the shaft's <span class='popup-term' data-popup-id='popup-posterior'>posterior</span> surface"
        - "Guides the <span class='popup-term' data-popup-id='popup-radial_nerve'>radial nerve</span> and <span class='popup-term' data-popup-id='popup-deep_brachial_artery'>deep brachial artery</span>"
        - "Fractures here risk nerve injury"
      base: radial groove
      views:
        - posterior:
            - isolated
            - default

- big_picture_name: "Borders"
  singular: false
  elements:
    - name: <span class='popup-term' data-popup-id='popup-anterior'>Anterior</span> Border
      description:
        - "<span class='popup-term' data-popup-id='popup-anterior'>Anterior</span> ridge on the humerus's body"
        - "<span class='popup-term' data-popup-id='popup-proximal'>Proximal</span> end is the crest of the greater tubercle"
        - "Separates the <span class='popup-term' data-popup-id='popup-anteromedial'>anteromedial</span> and <span class='popup-term' data-popup-id='popup-anterolateral'>anterolateral</span> surfaces"
      base: anterior border
      views:
        - anterior:
            - isolated
            - default

    - name: <span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> Border
      description:
        - "<span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> ridge on the humerus's body"
        - "Starts at the greater tubercle"
        - "Runs next to the deltoid tuberosity"
        - "<span class='popup-term' data-popup-id='popup-distal'>Distal</span> end is the <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> supracondylar ridge"
        - "Separates the <span class='popup-term' data-popup-id='popup-anterolateral'>anterolateral</span> and <span class='popup-term' data-popup-id='popup-posterior'>posterior</span> surfaces"
      base: lateral border
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: <span class='popup-term' data-popup-id='popup-medial'>Medial</span> Border
      description:
        - "<span class='popup-term' data-popup-id='popup-medial'>Medial</span> ridge on the humerus's body"
        - "Starts at the lesser tubercle"
        - "<span class='popup-term' data-popup-id='popup-distal'>Distal</span> end is the <span class='popup-term' data-popup-id='popup-medial'>medial</span> supracondylar ridge"
        - "Separates the <span class='popup-term' data-popup-id='popup-anteromedial'>anteromedial</span> and <span class='popup-term' data-popup-id='popup-posterior'>posterior</span> surfaces"
      base: medial border
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
        - medial:
            - isolated
            - default

- big_picture_name: Surfaces
  singular: false
  elements:
    - name: <span class='popup-term' data-popup-id='popup-anteromedial'>Anteromedial</span> Surface
      description:
        - Surface between the <span class='popup-term' data-popup-id='popup-anterior'>anterior</span> and <span class='popup-term' data-popup-id='popup-medial'>medial</span> borders
        - Encompasses the intertubercular groove
        - <span class='popup-term' data-popup-id='popup-distal'>Distal</span> portion is covered by the <span class='popup-term' data-popup-id='popup-brachialis'>brachialis</span>
        - <span class='popup-term' data-popup-id='popup-insertion'>Insertion</span> site for the <span class='popup-term' data-popup-id='popup-coracobrachialis'>coracobrachialis</span>
      base: anteromedial surface
      views:
        - anterior:
            - isolated
            - layer1
            - default
        - medial:
            - isolated
            - layer1
            - default

    - name: <span class='popup-term' data-popup-id='popup-anterolateral'>Anterolateral</span> Surface
      description:
        - Surface between the <span class='popup-term' data-popup-id='popup-anterior'>anterior</span> and <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> borders"
        - Encompasses the deltoid tuberosity
        - <span class='popup-term' data-popup-id='popup-proximal'>Proximal</span> portion is covered by the <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span>
        - <span class='popup-term' data-popup-id='popup-origin'>Origin</span> site for the <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> <span class='popup-term' data-popup-id='popup-brachialis'>brachialis</span>
      base: anterolateral surface
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - deltoid
            - brachialis
            - default

    - name: <span class='popup-term' data-popup-id='popup-posterior'>Posterior</span> Surface
      description:
        - Surface between the <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> and <span class='popup-term' data-popup-id='popup-medial'>medial</span> borders
        - Covered by the <span class='popup-term' data-popup-id='popup-medial'>medial</span> head of the <span class='popup-term' data-popup-id='popup-triceps_brachii'>triceps brachii</span>
        - has_subpoints:
            main_point: <span class='popup-term' data-popup-id='popup-origin'>Origin</span> site for the <span class='popup-term' data-popup-id='popup-medial'>medial</span> and <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> heads of the <span class='popup-term' data-popup-id='popup-triceps_brachii'>triceps</span>
            subpoints:
                - <span class='popup-term' data-popup-id='popup-medial'>Medial</span> head inserts <span class='popup-term' data-popup-id='popup-inferior'>inferior</span> to the radial groove
                - <span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> head inserts <span class='popup-term' data-popup-id='popup-superior'>superior</span> to the radial groove
      base: posterior surface
      views:
        - posterior:
            - isolated
            - default

- big_picture_name: Supracondylar Ridges
  singular: false
  elements:
    - name: <span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> Supracondylar Ridge
      description:
        - Ridge above the <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> epicondyle
        - <span class='popup-term' data-popup-id='popup-origin'>Origin</span> site for the <span class='popup-term' data-popup-id='popup-brachioradialis'>brachioradialis</span> and the <span class='popup-term' data-popup-id='popup-extensor_carpi_radialis_longus'>extensor carpi radialis longus</span>
      base: lateral supracondylar ridge
      views:
        - anterior:
            - isolated
            - default
            - extensor carpi radialis longus
        - lateral:
            - isolated
            - extensor carpi radialis longus
            - default

    - name: <span class='popup-term' data-popup-id='popup-medial'>Medial</span> Supracondylar Ridge
      description:
        - Ridge above the <span class='popup-term' data-popup-id='popup-medial'>medial</span> epicondyle
        - <span class='popup-term' data-popup-id='popup-origin'>Origin</span> site for the <span class='popup-term' data-popup-id='popup-pronator_teres'>pronator teres's</span> humeral head
      base: medial supracondylar ridge
      views:
        - anterior:
            - isolated
            - default
        - medial:
            - isolated
            - default

- big_picture_name: Epicondyles
  singular: false
  elements: 
    - name: <span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> Epicondyle
      description:
        - Small <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> prominence on the humerus's <span class='popup-term' data-popup-id='popup-distal'>distal</span> end
        - Attachment site for the <span class='popup-term' data-popup-id='popup-radial_collateral_ligament'>radial collateral ligament</span>
      base: lateral epicondyle
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default
    - name: <span class='popup-term' data-popup-id='popup-medial'>Medial</span> Epicondyle
      description:
        - Larger <span class='popup-term' data-popup-id='popup-medial'>medial</span> prominence on the humerus's <span class='popup-term' data-popup-id='popup-distal'>distal</span> end
        - Origin for <span class='popup-term' data-popup-id='popup-forearm_flexors'>forearm flexor muscles</span> and <span class='popup-term' data-popup-id='popup-ulnar_collateral_ligament'>ulnar collateral ligament</span>
        - The <span class='popup-term' data-popup-id='popup-posterior'>posterior</span> side contains the groove for the <span class='popup-term' data-popup-id='popup-ulnar_nerve'>ulnar nerve</span>
      base: medial epicondyle
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
        - medial:
            - isolated
            - default


- big_picture_name: Fossas
  singular: false
  elements:
    - name: Radial Fossa
      description:
        - Small <span class='popup-term' data-popup-id='popup-anterior'>anterior</span> depression <span class='popup-term' data-popup-id='popup-superior'>superior</span> to the capitulum and <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> to the coronoid fossa
        - Accommodates the <span class='popup-term' data-popup-id='popup-radius'>radial</span> head during elbow <span class='popup-term' data-popup-id='popup-flexion'>flexion</span>
      base: radial fossa
      views:
        - anterior:
            - isolated
            - default
        - anterolateral:
            - isolated
            - default

    - name: Coronoid Fossa
      description:
        - <span class='popup-term' data-popup-id='popup-anterior'>Anterior</span> depression <span class='popup-term' data-popup-id='popup-superior'>superior</span> to the trochlea
        - Accommodates the <span class='popup-term' data-popup-id='popup-ulna'>ulna's</span> coronoid process during deep elbow <span class='popup-term' data-popup-id='popup-flexion'>flexion</span>
      base: coronoid fossa
      views:
        - anterior:
            - isolated
            - default
        - anteromedial:
            - isolated
            - default

    - name: Olecranon Fossa
      description:
        - Large <span class='popup-term' data-popup-id='popup-posterior'>posterior</span> depression <span class='popup-term' data-popup-id='popup-superior'>superior</span> to the trochlea
        - Accommodates the <span class='popup-term' data-popup-id='popup-ulna'>ulna</span>'s olecranon process during elbow <span class='popup-term' data-popup-id='popup-extension'>extension</span>
      base: olecranon fossa
      views:
        - posterior:
            - isolated
            - default
        - posteromedial:
            - isolated
            - default

- big_picture_name: Distal Structures
  singular: false
  elements:
    - name: Trochlea
      description:
        - Pulley-shaped structure on the <span class='popup-term' data-popup-id='popup-humerus'>humerus</span>'s <span class='popup-term' data-popup-id='popup-distal'>distal</span> end
        - <span class='popup-term' data-popup-id='popup-articulate'>Articulates</span> with the trochlear notch of the <span class='popup-term' data-popup-id='popup-ulna'>ulna</span>
        - Allows for <span class='popup-term' data-popup-id='popup-hinge'>hinge</span> movement
        - <span class='popup-term' data-popup-id='popup-medial'>Medial</span> to the <span class='popup-term' data-popup-id='popup-humerus'>humerus</span>'s capitulum
      base: trochlea
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Capitulum
      description:
        - Rounded structure on the humerus's <span class='popup-term' data-popup-id='popup-distal'>distal</span> end
        - <span class='popup-term' data-popup-id='popup-articulate'>Articulates</span> with the head of the <span class='popup-term' data-popup-id='popup-radius'>radius</span>
        - Allows for forearm <span class='popup-term' data-popup-id='popup-rotation'>rotation</span> and <span class='popup-term' data-popup-id='popup-flexion'>flexion</span>
        - <span class='popup-term' data-popup-id='popup-lateral'>Lateral</span> to the <span class='popup-term' data-popup-id='popup-humerus'>humerus</span>'s trochlea
      base: capitulum
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Condyle
      description:
        - Name for the <span class='popup-term' data-popup-id='popup-humerus'>humerus</span>'s trochlea and capitulum when looked at together
        - Forms the <span class='popup-term' data-popup-id='popup-humerus'>humerus</span>'s elbow joint surface
      base: condyle
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Groove for the Ulnar Nerve
      description:
        - Groove on the <span class='popup-term' data-popup-id='popup-posterior'>posterior</span> surface of the <span class='popup-term' data-popup-id='popup-medial'>medial</span> epicondyle that the ulnar nerve runs through
        - “Funny bone” area because striking this area compresses the <span class='popup-term' data-popup-id='popup-ulnar_nerve'>ulnar nerve</span> and leads to the "funny bone" sensation
        - Also called the <span class='popup-term' data-popup-id='popup-cubital'>Cubital</span> Groove
      base: cubital groove
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
