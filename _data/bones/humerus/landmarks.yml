- big_picture_name: "Head and Neck"
  elements:
    - name: Head
      description:
        - "<span class='popup-term' data-popup-id='articulate'>Articulates</span> with glenoid fossa of <span class=\"popup-term\" data-popup-id=\"scapula\">scapula</span> to form shoulder (glenohumeral) joint"
      base: head
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Anatomical Neck
      description:
        - "Narrow region <span class=\"popup-term\" data-popup-id=\"distal\">distal</span> to the humerus's head"
        - "Attachment site for shoulder <span class=\"popup-term\" data-popup-id=\"joint_capsule\">joint capsule</span>"
      base: anatomical neck
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Surgical Neck
      description:
        - "Narrow region <span class=\"popup-term\" data-popup-id=\"distal\">distal</span> to tubercles"
        - "Common fracture site"
        - "Close to <span class=\"popup-term\" data-popup-id=\"axillary_nerve\">axillary nerve</span>, 
        <span class=\"popup-term\" data-popup-id=\"anterior_circumflex_humeral_artery\">anterior circumflex humeral artery</span>, and <span class=\"popup-term\" data-popup-id=\"posterior_circumflex_humeral_artery\">posterior circumflex humeral artery</span>"
      base: surgical neck
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
- big_picture_name: "Tubercles"
  elements:
    - name: Intertubercular Sulcus
      description:
        - "Groove between tubercles"
        - "Guides long tendon of <span class=\"popup-term\" data-popup-id=\"biceps_brachii\">biceps brachii</span>"
        - "Also called bicipital groove due to relation with <span class=\"popup-term\" data-popup-id=\"biceps_brachii\">biceps brachii</span> tendon"
        - "<span class=\"popup-term\" data-popup-id=\"insertion\">Insertion</span> site for <span class=\"popup-term\" data-popup-id=\"latissimus_dorsi\">latissimus dorsi</span> tendon"
      base: intertubercular sulcus
      views:
        - anterior:
            - isolated
            - default

    - name: Greater Tubercle
      description:
        - "<span class=\"popup-term\" data-popup-id=\"lateral\">Lateral</span> projection between anatomical and surgical neck"
        - "<span class=\"popup-term\" data-popup-id=\"insertion\">Insertion</span> site for <span class=\"popup-term\" data-popup-id=\"supraspinatus\">supraspinatus</span>, <span class=\"popup-term\" data-popup-id=\"infraspinatus\">infraspinatus</span>, <span class=\"popup-term\" data-popup-id=\"teres_minor\">teres minor</span> (rotator cuff muscles)"
        - "Covered by <span class='popup-term' data-popup-id='deltoid'>deltoid</span> to form rounded shoulder"
      base: greater tubercle
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Crest of Greater Tubercle
      description:
        - "<span class='popup-term' data-popup-id='lateral'>Lateral</span> lip of intertubercular sulcus"
        - "<span class='popup-term' data-popup-id='insertion'>Insertion</span> site for <span class='popup-term' data-popup-id='pectoralis_major'>pectoralis major</span> tendon"
      base: crest of greater tubercle
      views:
        - anterior:
            - isolated
            - default

    - name: Lesser Tubercle
      description:
        - "<span class='popup-term' data-popup-id='anterior'>Anterior</span> projection between anatomical and surgical neck"
        - "<span class='popup-term' data-popup-id='insertion'>Insertion</span> site for <span class='popup-term' data-popup-id='subscapularis'>subscapularis</span> (rotator cuff muscle)"
      base: lesser tubercle
      views:
        - anterior:
            - isolated
            - default

    - name: Crest of Lesser Tubercle
      description:
        - "<span class='popup-term' data-popup-id='medial'>Medial</span> lip of intertubercular sulcus"
        - "<span class='popup-term' data-popup-id='insertion'>Insertion</span> site for <span class='popup-term' data-popup-id='teres_major'>teres major</span> tendon"
      base: crest of lesser tubercle
      views:
        - anterior:
            - isolated
            - default

- big_picture_name: "Body"
  elements:
    - name: Deltoid Tuberosity
      description:
        - "Rough <span class='popup-term' data-popup-id='lateral'>lateral</span> region in middle of humerus"
        - "<span class='popup-term' data-popup-id='insertion'>Insertion</span> site for <span class='popup-term' data-popup-id='deltoid'>deltoid</span> muscle"
      base: deltoid tuberosity
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Body
      description:
        - "Shaft of humerus, long midsection of bone"
      base: body
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Radial Groove
      description:
        - "Spiral groove on <span class='popup-term' data-popup-id='posterior'>posterior</span> shaft"
        - "Contains <span class='popup-term' data-popup-id='radial_nerve'>radial nerve</span> and <span class='popup-term' data-popup-id='deep_brachial_artery'>deep brachial artery</span>"
        - "Fractures here risk nerve injury"
      base: radial groove
      views:
        - posterior:
            - isolated
            - default

- big_picture_name: "Borders"
  elements:
    - name: <span class='popup-term' data-popup-id='anterior'>Anterior</span> Border
      description:
        - "<span class='popup-term' data-popup-id='anterior'>Anterior</span> ridge on body of humerus, starts at greater tubercle"
        - "<span class='popup-term' data-popup-id='proximal'>Proximal</span> end is crest of greater tubercle"
        - "Separates <span class='popup-term' data-popup-id='anterior'>antero</span><span class='popup-term' data-popup-id='medial'>medial</span> and <span class='popup-term' data-popup-id='anterior'>antero</span><span class='popup-term' data-popup-id='lateral'>lateral</span> surfaces"
      base: anterior border
      views:
        - anterior:
            - isolated
            - default

    - name: <span class='popup-term' data-popup-id='lateral'>Lateral</span> Border
      description:
        - "<span class='popup-term' data-popup-id='lateral'>Lateral</span> ridge on body, starts at greater tubercle"
        - "Middle part next to deltoid tuberosity"
        - "<span class='popup-term' data-popup-id='distal'>Distal</span> end is <span class='popup-term' data-popup-id='lateral'>lateral</span> supracondylar ridge"
        - "Separates <span class='popup-term' data-popup-id='anterior'>antero</span><span class='popup-term' data-popup-id='lateral'>lateral</span> from <span class='popup-term' data-popup-id='posterior'>posterior</span> surface"
      base: lateral border
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: <span class='popup-term' data-popup-id='medial'>Medial</span> Border
      description:
        - "<span class='popup-term' data-popup-id='medial'>Medial</span> ridge on body, starts at lesser tubercle"
        - "<span class='popup-term' data-popup-id='distal'>Distal</span> end is medial supracondylar ridge"
        - "Separates <span class='popup-term' data-popup-id='anterior'>antero</span><span class='popup-term' data-popup-id='medial'>medial</span> from <span class='popup-term' data-popup-id='posterior'>posterior</span> surface"
      base: medial border
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
        - medial:
            - isolated
            - default

- big_picture_name: Surfaces
  elements:
    - name: <span class='popup-term' data-popup-id='anterior'>Antero</span><span class='popup-term' data-popup-id='medial'>medial</span> Surface
      description:
        - Surface between <span class='popup-term' data-popup-id='anterior'>anterior</span> and <span class='popup-term' data-popup-id='medial'>medial</span> borders
        - Encompasses intertubercular groove
        - <span class='popup-term' data-popup-id='distal'>Distal</span> portion covered by <span class='popup-term' data-popup-id='brachialis'>brachialis</span>
        - <span class='popup-term' data-popup-id='insertion'>Insertion</span> site for <span class='popup-term' data-popup-id='coracobrachialis'>coracobrachialis</span>
      base: anteromedial surface
      views:
        - anterior:
            - isolated
            - layer1
            - default
        - medial:
            - isolated
            - layer1
            - default

    - name: <span class='popup-term' data-popup-id='anterior'>Antero</span><span class='popup-term' data-popup-id='lateral'>lateral</span> Surface
      description:
        - Surface between <span class='popup-term' data-popup-id='anterior'>anterior</span> and <span class='popup-term' data-popup-id='lateral'>lateral</span> borders, encompasses deltoid tuberosity
        - <span class='popup-term' data-popup-id='proximal'>Proximal</span> portion covered by <span class='popup-term' data-popup-id='deltoid'>deltoid</span>
        - <span class='popup-term' data-popup-id='origin'>Origin</span> site for <span class='popup-term' data-popup-id='lateral'>lateral</span> <span class='popup-term' data-popup-id='brachialis'>brachialis</span>
      base: anterolateral surface
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - deltoid
            - brachialis
            - default

    - name: <span class='popup-term' data-popup-id='posterior'>Posterior</span> Surface
      description:
        - Surface between <span class='popup-term' data-popup-id='lateral'>lateral</span> and <span class='popup-term' data-popup-id='medial'>medial</span> borders, behind the shaft
        - Covered by <span class='popup-term' data-popup-id='medial'>medial</span> head of <span class='popup-term' data-popup-id='triceps_brachii'>triceps brachii</span>
        - <span class='popup-term' data-popup-id='origin'>Origin</span> site for <span class='popup-term' data-popup-id='medial'>medial</span> and <span class='popup-term' data-popup-id='lateral'>lateral</span> heads of <span class='popup-term' data-popup-id='triceps_brachii'>triceps</span>
      base: posterior surface
      views:
        - posterior:
            - isolated
            - default

- big_picture_name: Supracondylar Ridges
  elements:
    - name: <span class='popup-term' data-popup-id='lateral'>Lateral</span> Supracondylar Ridge
      description:
        - Ridge above <span class='popup-term' data-popup-id='lateral'>lateral</span> epicondyle
        - <span class='popup-term' data-popup-id='origin'>Origin</span> site for <span class='popup-term' data-popup-id='brachioradialis'>brachioradialis</span> and <span class='popup-term' data-popup-id='extensor_carpi_radialis_longus'>extensor carpi radialis longus</span>
      base: lateral supracondylar ridge
      views:
        - anterior:
            - isolated
            - extensor carpi radialis longus
            - default
        - lateral:
            - isolated
            - extensor carpi radialis longus
            - default

    - name: <span class='popup-term' data-popup-id='medial'>Medial</span> Supracondylar Ridge
      description:
        - Ridge above <span class='popup-term' data-popup-id='medial'>medial</span> epicondyle
        - <span class='popup-term' data-popup-id='origin'>Origin</span> site for humeral head of <span class='popup-term' data-popup-id='pronator_teres'>pronator teres</span>
      base: medial supracondylar ridge
      views:
        - anterior:
            - isolated
            - default
        - medial:
            - isolated
            - default

- big_picture_name: Epicondyles
  elements: 
    - name: <span class='popup-term' data-popup-id='lateral'>Lateral</span> Epicondyle of Humerus
      description:
        - Small <span class='popup-term' data-popup-id='lateral'>lateral</span> prominence on <span class='popup-term' data-popup-id='distal'>distal</span> end of humerus
        - Attachment site for radial collateral ligament
        - Radial Collateral Ligament - ligament on lateral side of elbow running from lateral epicondyle of humerus to the annular ligament of the radius
        - Stabilizes elbow
        - Annular ligament of radius - ligament encircling head of the radius that connects it to the ulna
        - Origin for forearm extensor muscles
        - Forearm extensors - extend wrist and fingers; assist in supination
        - Extensor carpi radialis brevis
        - Extensor digitorium
        - Extensor digiti minimi
        - Extensor carpi ulnaris
        - Anconeus
        - Supinator
      base: lateral epicondyle
      views:
        - anterior:
            - isolated
            - default
        - lateral:
            - isolated
            - default
        - posterior:
            - isolated
            - default
    - name: <span class='popup-term' data-popup-id='medial'>Medial</span> Epicondyle of Humerus
      description:
        - Larger <span class='popup-term' data-popup-id='medial'>medial</span> prominence on distal end of humerus
        - Origin for forearm flexor muscles and ulnar collateral ligament
        - Forearm flexors - flex wrist and fingers; assist in pronation
        - Flexor carpi ulnaris
        - Palmaris longus
        - Flexor carpi radialis
        - Pronator teres
        - Flexor digitorum superficialis
        - Ulnar Collateral Ligament - ligament on medial side of elbow running from medial epicondyle of humerus to coronoid process and olecranon of ulna
        - Stabilizes elbow
        - Posterior to this is groove for ulnar nerve
      base: medial epicondyle
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
        - medial:
            - isolated
            - default


- big_picture_name: Fossas
  elements:
    - name: Radial Fossa
      description:
        - Small <span class='popup-term' data-popup-id='anterior'>anterior</span> depression <span class='popup-term' data-popup-id='superior'>superior</span> to capitulum and <span class='popup-term' data-popup-id='lateral'>lateral</span> to coronoid fossa
        - Accommodates <span class='popup-term' data-popup-id='radius'>radial</span> head during elbow <span class='popup-term' data-popup-id='flexion'>flexion</span>
      base: radial fossa
      views:
        - anterior:
            - isolated
            - default
        - anterolateral:
            - isolated
            - default

    - name: Coronoid Fossa
      description:
        - <span class='popup-term' data-popup-id='anterior'>Anterior</span> depression <span class='popup-term' data-popup-id='superior'>superior</span> to trochlea
        - Accommodates coronoid process of <span class='popup-term' data-popup-id='ulna'>ulna</span> during deep elbow <span class='popup-term' data-popup-id='flexion'>flexion</span>
      base: coronoid fossa
      views:
        - anterior:
            - isolated
            - default
        - anteromedial:
            - isolated
            - default

    - name: Olecranon Fossa
      description:
        - Large <span class='popup-term' data-popup-id='posterior'>posterior</span> depression <span class='popup-term' data-popup-id='superior'>superior</span> to trochlea
        - Accommodates olecranon process of <span class='popup-term' data-popup-id='ulna'>ulna</span> during elbow <span class='popup-term' data-popup-id='extension'>extension</span>
      base: olecranon fossa
      views:
        - posterior:
            - isolated
            - default
        - posteromedial:
            - isolated
            - default

- big_picture_name: Distal Structures
  elements:
    - name: Trochlea
      description:
        - Pulley-shaped structure on <span class='popup-term' data-popup-id='medial'>medial</span> <span class='popup-term' data-popup-id='distal'>distal</span> humerus
        - Articulates with trochlear notch of <span class='popup-term' data-popup-id='ulna'>ulna</span> for hinge movement
      base: trochlea
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Capitulum
      description:
        - Rounded <span class='popup-term' data-popup-id='lateral'>lateral</span> <span class='popup-term' data-popup-id='distal'>distal</span> humerus
        - Articulates with head of <span class='popup-term' data-popup-id='radius'>radius</span> for forearm <span class='popup-term' data-popup-id='rotation'>rotation</span> and <span class='popup-term' data-popup-id='flexion'>flexion</span>
      base: capitulum
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Condyle
      description:
        - Encapsulates trochlea and capitulum
        - Forms elbow joint surface
      base: condyle
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default

    - name: Groove for Ulnar Nerve (Cubital Groove)
      description:
        - <span class='popup-term' data-popup-id='posterior'>Posterior</span> <span class='popup-term' data-popup-id='medial'>medial</span> epicondyle groove where ulnar nerve runs
        - “Funny bone” area
      base: cubital groove
      views:
        - anterior:
            - isolated
            - default
        - posterior:
            - isolated
            - default
