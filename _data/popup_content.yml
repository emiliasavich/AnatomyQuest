abduction: 
  text: |
    <h1>UNFINISHED - abduction</h1>
  url: 

adduction: 
  text: |
    <h1>UNFINISHED - adduction</h1>
  url: 

anatomical_position:
  text: |
    <div>
      <p>The <strong>anatomical position</strong> is the body position used as a reference when describing anatomical structures. In this position, the body stands upright, faces forward, and has arms at the side, palms facing forward, legs parallel, and feet pointing forward.</p>
    </div>
  url:

annular_ligament_of_the_radius:
  text:
    <h1>UNFINISHED - annular_ligament_of_the_radius</h1>
    <div>
      <p>Annular ligament of radius - ligament encircling head of the radius that connects it to the ulna
        - Origin for <span class='popup-term' data-popup-id='popup-forearm_extensors'>forearm extensor muscles</span></p>
      <p class='popup_example'></p>
    </div>
  url:

anterior: 
  text: |
    <div>
      <p><strong>Anterior</strong> means in front of. An anterior view shows the front of the structure.</p>
      <p class='popup_example'>Ex: The <span class='popup-term' data-popup-id='popup-sternum'>sternum</span> is anterior to the heart.</p>
    </div>
  url: 

anterior_circumflex_humeral_artery: 
  text: |
    <h1>UNFINISHED - anterior_circumflex_humeral_artery</h1>
    <div>
    <ul>
        <li>Supplies <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span>, <span class='popup-term' data-popup-id='popup-teres_minor'>teres minor</span>, <span class='popup-term' data-popup-id='popup-teres_major'>teres major</span>, <span class='popup-term' data-popup-id='popup-coracobrachialis'>coracobrachialis</span>, shoulder joint, head of humerus
        </li>
    </ul>
    </div>
  url: 

articulate: 
  text: |
    <div>
      <p><strong>Articulate</strong> means to form a joint with another bone.</p>
      <p class="popup_example">Ex: The <span class='popup-term' data-popup-id='popup-humerus'>humerus</span> articulates (forms a joint with) the <span class='popup-term' data-popup-id='popup-scapula'>scapula</span>.</p>
    </div>
  url: 

axillary_nerve: 
  text: |
    <h1>UNFINISHED - axillary_nerv</h1>
    <div>
    <ul>
        <li>Sends motor signals to <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span> and <span class='popup-term' data-popup-id='popup-teres_minor'>teres minor</span>
        </li>
        <li>Brings sensory signals from skin over the <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> shoulder</li>
        <li>Significance: damage can cause loss of motor control of <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span> and <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> shoulder sensation</li>
    </ul>
    </div>
  url: 

ball-and-socket: 
  text: |
    <div>
      <p>A <strong><em>ball</em>-and-<em>socket</em></strong> joint is a <span class='popup-term' data-popup-id='popup-synovial'>synovial</span> joint where the <em>ball</em>-like (spherical) head of one bone fits into a <em>socket</em> (cup-like structure) of another bone.</p>
      <p class="popup_example">Ex: Your shoulder is a ball-and-socket joint.</p>
    </div>
  url: 

biceps_brachii: 
  text: |
    <h1>UNFINISHED - biceps_brachii</h1>
  url: 

brachialis: 
  text: |
    <h1>UNFINISHED - brachialis</h1>
    <div>Brachialis: <span class='popup-term' data-popup-id='popup-flexion'>flexes</span> forearm at elbow</div>
  url: 

brachioradialis:
  text: |
    <h1>UNFINISHED - brachioradialis</h1>
    <div>Brachioradialis: <span class='popup-term' data-popup-id='popup-flexion'>flexes</span> forearm</div>
  url: 

cervical:
  text: |
    <div>
      <p><strong>Cervical</strong> refers to the neck.</p>
      <p class='popup_example'>Ex: The cervical <span class='popup-term' data-popup-id='popup-vertebrae'>vertebrae</span> are in the neck.</p>
    </div>
  url:

coccygeal:
  text: |
    <div>
      <p><strong>Coccygeal</strong> refers to the <span class='popup-term' data-popup-id='popup-coccyx'>coccyx</span>, also called the tailbone.</p>
      <p class='popup_example'>Ex: The coccygeal <span class='popup-term' data-popup-id='popup-vertebrae'>vertebrae</span> comprise the <span class='popup-term' data-popup-id='popup-coccyx'>coccyx</span>.</p>
    </div>
  url:

coccyx:
  text: |
    <div>
      <p>The <strong>coccyx</strong>, also called the tailbone, is an irregular bone at the very bottom of the spine.</p>
    </div>
  url:

coracobrachialis: 
  text: |
    <h1>UNFINISHED - coracobrachialis</h1>
    <div>Coracobrachialis: <span class='popup-term' data-popup-id='popup-flexion'>flexes</span> and <span class='popup-term' data-popup-id='popup-adduction'>adducts</span> arm at shoulder</div>
  url: 

circumduction:
  text: |
    <div>
      <p><strong>Circumduction</strong> is circular motion of a body part.</p>
      <p class="popup_example">Ex: Your finger circumducts when it traces the outline of a circle.</p>
    </div>
  url: 

cubital: 
  text: |
    <h1>UNFINISHED - cubital</h1>
  url: 

deep_brachial_artery: 
  text: |
    <h1>UNFINISHED - deep_brachial_artery</h1>
  url: 

deltoid: 
  text: |
    <h1>UNFINISHED - deltoid</h1>
    <div>Deltoid: arm <span class='popup-term' data-popup-id='popup-flexion'>flexion</span>/<span class='popup-term' data-popup-id='popup-extension'>extension</span>, <span class='popup-term' data-popup-id='popup-medial'>medial</span>/<span class='popup-term' data-popup-id='popup-lateral'>lateral</span> <span class='popup-term' data-popup-id='popup-rotation'>rotation</span>, <span class='popup-term' data-popup-id='popup-abduction'>abduction</span></div>
  url: 

distal:
  text: |
    <div>
      <p><strong>Distal</strong> means farther from a reference point. The trunk of the body is assumed to be the reference point if none is given.</p>
      <p>Distal is the opposite of <span class='popup-term' data-popup-id='popup-proximal'>proximal</span>.</p>
      <p class='popup_example'>Ex: The <span class='popup-term' data-popup-id='popup-radius'>radius</span> is distal to the <span class='popup-term' data-popup-id='popup-humerus'>humerus</span>.</p>
    </div>
  url:

extension: 
  text: |
    <div>
      <p><strong>Extension</strong> is a movement that brings two body parts farther apart in the <span class='popup-term' data-popup-id='popup-sagittal_plane'>sagittal plane</span> (aka looking at the body in the <span class='popup-term' data-popup-id='popup-anatomical_position'>anatomical position</span> from the side).</p>
      <p class='popup_example'>Ex: Extension of the elbow brings the forearm farther from the upper arm.</p>
    </div>
  url: 

extensor_carpi_radialis_longus: 
  text: |
    <h1>UNFINISHED - extensor_carpi_radialis_longus</h1>
    <div>Extensor carpi radialis longus: <span class='popup-term' data-popup-id='popup-extension'>extends</span> and <span class='popup-term' data-popup-id='popup-abduction'>abducts</span> hand</div>
  url: 
  
flexion: 
  text: |
    <div>
      <p><strong>Flexion</strong> is a movement that brings two body parts closer together in the <span class='popup-term' data-popup-id='popup-sagittal_plane'>sagittal plane</span> (aka when looking at a body in the <span class='popup-term' data-popup-id='popup-anatomical_position'>anatomical position</span> from the side).</p>
      <p class='popup_example'>Ex: Flexion of the elbow brings the forearm closer to the upper arm.</p>
    </div>
  url: 

forearm_extensors:
  text:
    <h1>UNFINISHED - forearm extensors</h1>
    <div>
      <p>Forearm extensors - extend wrist and fingers; assist in supination
        - Extensor carpi radialis brevis
        - Extensor digitorium
        - Extensor digiti minimi
        - Extensor carpi ulnaris
        - Anconeus
        - Supinator</p>
      <p class='popup_example'></p>
    </div>
  url:

forearm_flexors:
  text:
    <h1>UNFINISHED - forearm flexors</h1>
    <div>
      <p>Forearm flexors - flex wrist and fingers; assist in pronation
        - Flexor carpi ulnaris
        - Palmaris longus
        - Flexor carpi radialis
        - Pronator teres
        - Flexor digitorum superficialis</p>
      <p class='popup_example'></p>
    </div>
  url:

hinge: 
  text: |
    <div>
      <p>A <strong>hinge</strong> joint is a <span class='popup-term' data-popup-id='popup-synovial'>synovial</span> joint that allows for movement in one plane (typically <span class='popup-term' data-popup-id='popup-flexion'>flexion</span> and <span class='popup-term' data-popup-id='popup-extension'>extension</span> in the <span class='popup-term' data-popup-id='popup-sagittal_plane'>sagittal plane</span>).</p>
      <p class='popup_example'>Ex: The elbow is a hinge joint that allows <span class='popup-term' data-popup-id='popup-flexion'>flexion</span> and <span class='popup-term' data-popup-id='popup-extension'>extension</span> of your forearm.</p>
    </div>
  url:

humerus: 
  text: |
    <div>
      <p>The <strong>humerus</strong> is the long bone in the upper arm. It extends from the shoulder to the elbow.</p>
    </div>
  url: /upper_limb/bones/humerus.html

inferior: 
  text: |
    <div>
      <p><strong>Inferior</strong> means below. An inferior view shows the bottom of the structure.</p>
      <p class='popup_example'>Ex: The chest is inferior to the head.</p>
    </div>
  url: 

infraspinatus: 
  text: |
    <h1>UNFINISHED - infraspinatus</h1>
    <div>Infraspinatus: <span class="popup-term" data-popup-id="popup-lateral">lateral</span> <span class="popup-term" data-popup-id="popup-rotation">rotation</span> of arm</div>
  url: 

insertion: 
  text: |
    <h1>UNFINISHED - insertion</h1>
  url: 

joint_capsule: 
  text: |
    <h1>UNFINISHED - joint_capsule</h1>
  url: 

lateral: 
  text: |
    <div>
      <p><strong>Lateral</strong> means away from the midline. A lateral view shows the outer side of the structure, farthest from the body's midline.</p>
      <p class='popup_example'>Ex: The eyes are lateral to the nose.</p>
    </div>
  url: 

latissimus_dorsi: 
  text: |
    <h1>UNFINISHED - latissimus_dorsi</h1>
    <div>Latissimus dorsi: <span class='popup-term' data-popup-id='popup-adduction'>adducts</span>, <span class='popup-term' data-popup-id='popup-medial'>medially</span> <span class='popup-term' data-popup-id='popup-rotation'>rotates</span>, <span class='popup-term' data-popup-id='popup-extension'>extends</span> arm</div>
  url: 

lumbar:
  text: |
    <div>
      <p><strong>Lumbar</strong> refers to the lower back, beneath the ribcage.</p>
      <p class='popup_example'>Ex: The lumbar <span class='popup-term' data-popup-id='popup-vertebrae'>vertebrae</span> are in your lower back.</p>
    </div>
  url:

medial: 
  text: |
    <div>
      <p><strong>Medial</strong> means toward the midline. A medial view shows the inner side of the structure, closest to the body's midline.</p>
      <p class='popup_example'>Ex: The nose is medial to the eyes.</p>
    </div>
  url: 

origin:
  text: |
    <h1>UNFINISHED - origin</h1>
    <div>
      <p>A structure's origin is where it begins. Not all structures have origins.</p>
      <p class="popup_example">Ex: Your humerus's origin is your shoulder</p>
    </div>
  url: 

pectoralis_major: 
  text: |
    <h1>UNFINISHED - pectoralis_major</h1>
    <div>Pectoralis major: <span class='popup-term' data-popup-id='popup-adduction'>adducts</span> and <span class='popup-term' data-popup-id='popup-medial'>medially</span> <span class='popup-term' data-popup-id='popup-rotation'>rotates</span> arm; <span class='popup-term' data-popup-id='popup-flexion'>flexes</span> and <span class='popup-term' data-popup-id='popup-extension'>extends</span> humerus</div>
  url: 

pelvis:
  text: |
    <div>
      <p>The <strong>pelvis</strong> is the bony structure in your hip region. It connects your spine to your legs and supports the weight of your upper body.</p>
    </div>
  url:

pivot: 
  text: |
    <div>
      <p>A <strong>pivot</strong> joint is a <span class='popup-term' data-popup-id='popup-synovial'>synovial</span> joint that allows for <span class='popup-term' data-popup-id='popup-rotation'>rotation</span>.</p>
      <p class='popup_example'>Ex: The pivot joint between the <span class='popup-term' data-popup-id='popup-vertebrae'>C1 and C2 vertebrae</span> lets you shake your head "no."</p>
    </div>
  url: 

posterior: 
  text: |
    <div>
      <p><strong>Posterior</strong> means behind. A posterior view shows the back of the structure.</p>
      <p class='popup_example'>Ex: The heart is posterior to the <span class='popup-term' data-popup-id='popup-sternum'>sternum</span>.</p>
    </div>
  url:

posterior_circumflex_humeral_artery: 
  text: |
    <h1>UNFINISHED - posterior_circumflex_humeral_artery</h1>
    <div>
    <ul>
        <li>Supplies <span class='popup-term' data-popup-id='popup-deltoid'>deltoid</span>, <span class='popup-term' data-popup-id='popup-teres_minor'>teres minor</span>, <span class='popup-term' data-popup-id='popup-teres_major'>teres major</span>, long/<span class='popup-term' data-popup-id='popup-lateral'>lateral</span> heads of <span class='popup-term' data-popup-id='popup-triceps_brachii'>triceps brachii</span>, shoulder joint, surrounding tissues
        </li>
    </ul>
    </div>
  url: 

pronation: 
  text: |
    <div>
      <p><strong>Pronation</strong> of the hand and forearm is a <span class='popup-term' data-popup-id='popup-rotation'>rotation</span> that makes the palm face downward. Pronation of the foot is the inward rolling of the foot during walking.</p>
      <p class='popup_example'>Ex: Your hand is pronated when it lays palm-down on a table.</p>
    </div>
  url: 

pronator_teres: 
  text: |
    <h1>UNFINISHED - pronator_teres</h1>
    <div>Pronator teres: <span class='popup-term' data-popup-id='popup-pronation'>pronates</span> forearm; assists in elbow <span class='popup-term' data-popup-id='popup-flexion'>flexion</span></div>
  url: 

proximal: 
  text: |
    <div>
      <p><strong>Proximal</strong> means closer to a reference point. The trunk of the body is assumed to be the reference point if none is given.</p>
      <p>Proximal is the opposite of <span class='popup-term' data-popup-id='popup-distal'>distal</span>.</p>
      <p class='popup_example'>Ex: The <span class='popup-term' data-popup-id='popup-humerus'>humerus</span> is proximal to the <span class='popup-term' data-popup-id='popup-radius'>radius</span>.</p>
    </div>
  url: 

radial_collateral_ligament:
  text:
    <h1>UNFINISHED - radial collateral ligament</h1>
    <div>
      <p>Radial Collateral Ligament - ligament on lateral side of elbow running from lateral epicondyle of humerus to the <span class='popup-term' data-popup-id='popup-annular_ligament_of_the_radius'>annular ligament of the radius</span>
        - Stabilizes elbow</p>
      <p class='popup_example'></p>
    </div>
  url:

radial_nerve: 
  text: |
    <h1>UNFINISHED - radial_nerve</h1>
  url:

radius: 
  text: |
    <div>
      <p>The <strong>radius</strong> is the <span class='popup-term' data-popup-id='popup-lateral'>lateral</span> bone of the forearm in <span class='popup-term' data-popup-id='popup-anatomical_position'>anatomical position</span>. It lies on the same side of the forearm as the thumb does.</p>
    </div>
  url:

rotation:
  text: |
    <div>
      <p><strong>Rotation</strong> is turning a body part around its long axis.</p>
      <p class="popup_example">Ex: Your arm rotates when you turn a doorknob.</p>
    </div>
  url: 

sacral:
  text: |
    <div>
      <p><strong>Sacral</strong> refers to the <span class='popup-term' data-popup-id='popup-sacrum'>sacrum</span>, the irregular, triangular bone at the bottom of your spine.</p>
      <p class='popup_example'>Ex: The sacral <span class='popup-term' data-popup-id='popup-vertebrae'>vertebrae</span> comprise the <span class='popup-term' data-popup-id='popup-sacrum'>sacrum</span>.</p>
    </div>
  url:

sacrum:
  text: |
    <div>
      <p>The <strong>sacrum</strong> is an irregular, triangular bone at the bottom of your spine that forms the back of the <span class='popup-term' data-popup-id='popup-pelvis'>pelvis</span>.</p>
    </div>
  url:

sagittal_plane: 
  text: |
    <div>
      <p>The <strong>sagittal plane</strong> divides the body into left and right halves. This plane is commonly used to show movements that go forward and backward, like <span class='popup-term' data-popup-id='popup-flexion'>flexion</span> and <span class='popup-term' data-popup-id='popup-extension'>extension</span>.</p>
    </div>
  url:

scapula: 
  text: |
    <div>
      <p>The <strong>scapula</strong>, also called the shoulder blade, is a flat, triangular-shaped bone in your upper back.</p>
    </div>
  url: 

sternum: 
  text: |
    <div>
      <p>The <strong>sternum</strong> is a flat bone in the center of your chest that connects the ribs. </p>
    </div>
  url: 

supraspinatus: 
  text: |
    <h1>UNFINISHED - supraspinatus</h1>
    <div>Supraspinatus: <span class="popup-term" data-popup-id="popup-abduction">abduction</span> of arm</div>
  url: 

superior: 
  text: |
    <div>
      <p><strong>Superior</strong> means above. A superior view shows the top of the structure.</p>
      <p class='popup_example'>Ex: The head is superior to the chest.</p>
    </div>
  url: 

supination: 
  text: |
    <div>
      <p><strong>Supination</strong> of the hand and forearm is a <span class='popup-term' data-popup-id='popup-rotation'>rotation</span> that makes the palm face upwards. Supination of the foot is an outward rolling caused by placing weight on the outer edge of the foot during walking.</p>
      <p class='popup_example'>Ex: Your hand is supinated when it lays palm-up on a table.</p>
    </div>
  url: 

synovial: 
  text: |
    <div>
      <p>A <strong>synovial</strong> joint is a fluid-filled capsule that connects two bones and allows for a large range of motion.</p>
    </div>
  url: 

teres_major: 
  text: |
    <h1>UNFINISHED - teres_major</h1>
    <div>Teres major: <span class='popup-term' data-popup-id='popup-adduction'>adducts</span>, <span class='popup-term' data-popup-id='popup-medial'>medially</span> <span class='popup-term' data-popup-id='popup-rotation'>rotates</span> arm; <span class='popup-term' data-popup-id='popup-extention'>extends</span> <span class='popup-term' data-popup-id='popup-flexion'>flexed</span> arm</div>
  url: 

teres_minor: 
  text: |
    <h1>UNFINISHED - teres_minor</h1>
    <div>Teres minor: <span class="popup-term" data-popup-id="popup-lateral">lateral</span> <span class="popup-term" data-popup-id="popup-rotation">rotation</span> and <span class="popup-term" data-popup-id="popup-adduction">adduction</span> of arm</div>
  url: 

thoracic:
  text: |
    <div>
      <p><strong>Thoracic</strong> refers to upper part of your torso (your chest and upper/mid-back).</p>
      <p class='popup_example'>Ex: The thoracic <span class='popup-term' data-popup-id='popup-vertebrae'>vertebrae</span> are in your upper/mid-back.</p>
    </div>
  url:

triceps_brachii: 
  text: |
    <h1>UNFINISHED - triceps_brachii</h1>
    <div>Triceps brachii: <span class='popup-term' data-popup-id='popup-extension'>extends</span> forearm at elbow</div>
  url: 

ulna: 
  text: |
    <div>
      <p>The <strong>ulna</strong> is the <span class='popup-term' data-popup-id='popup-medial'>medial</span> bone of the forearm in <span class='popup-term' data-popup-id='popup-anatomical_position'>anatomical position</span>. It lies on the same side of the forearm as the pinky does.</p>
    </div>
  url: 

ulnar_collateral_ligament:
  text:
    <h1>UNFINISHED - ulnar collateral ligament</h1>
    <div>
      <p>Ulnar Collateral Ligament - ligament on <span class='popup-term' data-popup-id='popup-medial'>medial</span> side of elbow running from <span class='popup-term' data-popup-id='popup-medial'>medial</span> epicondyle of <span class='popup-term' data-popup-id='popup-humerus'>humerus</span> to coronoid process and olecranon of <span class='popup-term' data-popup-id='popup-ulna'>ulna</span>
        - Stabilizes elbow</p>
      <p class='popup_example'></p>
    </div>
  url:

ulnar_nerve:
  text:
    <h1>UNFINISHED - ulnar nerve</h1>
  url:

vertebrae: 
  text: |
    <div>
      <p>The <strong>vertebrae</strong> are the bones in your spine. They are grouped into <span class='popup-term' data-popup-id='popup-cervical'>cervical</span>, <span class='popup-term' data-popup-id='popup-thoracic'>thoracic</span>, <span class='popup-term' data-popup-id='popup-lumbar'>lumbar</span>, <span class='popup-term' data-popup-id='popup-sacral'>sacral</span>, and <span class='popup-term' data-popup-id='popup-coccygeal'>coccygeal</span> sections and are identified by the first letter from their section (except for <em>co</em>ccygeal which is "<em>Co</em>") and their number from the top of the section.</p>
      <p class='popup_example'>Ex: The T4 vertebra is the fourth vertebra from the top of the <span class='popup-term' data-popup-id='popup-thoracic'>thoracic</span> section.</p>
    </div>
  url: 
