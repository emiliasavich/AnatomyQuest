<li>
  {% if nav.url %}
    <a href="{{ nav.url | relative_url }}"{% if nav.url == page.url %} class="active"{% endif %}>
      {{ nav.title }}
    </a>
  {% else %}
    <span>{{ nav.title }}</span>
  {% endif %}

  {% if nav.children %}
    <details class="nav__children"{% if nav.children | map: "url" | join: "," contains page.url %} open{% endif %}>
      <summary></summary>
      <ul>
        {% for child in nav.children %}
          {% include recursive_nav.html node=child %}
        {% endfor %}
      </ul>
    </details>
  {% endif %}
</li>
